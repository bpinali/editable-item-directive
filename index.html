<!DOCTYPE html>
<html ng-app="editableItem">

<head>
    <title>Editable Item Directive</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div make-editable>
            <p>Content that will become editable when the directive rendered.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi, nobis qui sit, esse architecto numquam incidunt. Ipsum quibusdam, in, delectus quia voluptates, esse adipisci quos harum laborum, ipsa exercitationem ducimus?</p>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
